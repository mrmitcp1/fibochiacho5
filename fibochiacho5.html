<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 0;
    let b = 1;
    let c;
    let sum = 1
    let num = +prompt('nhap so fabonacci can hien thi')
    for (let i = 0; i < num - 2; i++) {
        c = a + b;
        a = b;
        b = c
        sum = sum + c
    } document.write(sum)
</script>
</body>
</html>
